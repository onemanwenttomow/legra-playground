<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Legra Playground</title>
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="btn-container">
                <button id="permission-btn">Give permission to camera</button>
                <button id="another-btn">Another selfie?</button>
            </div>
            <input type="file" name="" id="user-image">
            <button id="make-bricks-btn">Make Me Lego</button>
            
            <a id="img-to-download" href="" download="brick-me">Download</a>
        </div>
        
        <main>
            <canvas id="canvas"></canvas>
            <video id="video" autoplay></video>
            <canvas id="camera--sensor"></canvas>
        </main>
    </div>

    


    <script src="https://unpkg.com/legra?browser"></script>
    <script src="script.js"></script>
</body>
</html>
